    <script>

    }

    }

    }
    }

    document.write("<td width='150'> Status Depósito</td>")

    document.write("<table border='1' width-='400'>")
    document.write("<tr>")
    document.write("<td width='150'><font color='#836FFF' size='5'>", $qu, "</td>")
    document.write("<td width='150'><font color='#836FFF' size='5'>", $est, "</td>")
    document.write("</tr>")

    </script>
